{% load partials %}
{% load custom_filters %} 

<div id="notification-dropdown" hx-swap-oob="afterbegin">
  <div id="socket-notification" class="flex flex-row justify-between items-center space-x-1 hover-highlight bg-blue-100 rounded-lg py-5 px-6 mb-3 text-base text-blue-700 w-96" role="alert">
    <span id="socket-notification-receiver" style="display : none">{{notification.userEmail}}</span>
    <div class="avatar w-10">
      <div class="rounded-full ring ring-primary ring-offset-base-100 ring-offset-2">
        <img src="{{gateway_url|get_gateway_url}}/{{notification.userImage}}"  />
      </div>
    </div>
    <div class="text-center w-72">
      <h3 class="text-lg font-bold mb-2">{{notification.title}}</h3>
      <p class="text-xs w-full px-2">{{notification.message}}</p>
    </div>
    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="info-circle" class="w-4 h-4 mr-2 fill-current" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path fill="currentColor" d="M256 8C119.043 8 8 119.083 8 256c0 136.997 111.043 248 248 248s248-111.003 248-248C504 119.083 392.957 8 256 8zm0 110c23.196 0 42 18.804 42 42s-18.804 42-42 42-42-18.804-42-42 18.804-42 42-42zm56 254c0 6.627-5.373 12-12 12h-88c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h12v-64h-12c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h64c6.627 0 12 5.373 12 12v100h12c6.627 0 12 5.373 12 12v24z"></path>
    </svg>
  </div>
</div>
